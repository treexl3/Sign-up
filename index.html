<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>JavaScript и формы</title>
</head>

<body>
	<div class="wrapper">
		<h1>
			<span class="yellow">JavaScript</span> и формы
		</h1>
		<h3>Урок №16</h3>
		<div tabindex="-1" class="lesson">
			<form name="main" class="main-form" action="#">
				<div class="main-form__column">
					<div class="main-form__item">
						<label for="input_1" class="main-form__label">Поле ввода</label>
						<input tabindex="2" id="input_1" type="text" name="nameInput" class="main-form__input"
							placeholder="Введите что-то..." autocomplete="off">
					</div>
					<div class="main-form__item">
						<label for="input_2" class="main-form__label">Текстовое поле ввода</label>
						<textarea tabindex="1" id="input_2" type="text" name="nameTextarea" class="main-form__textarea"
							placeholder="Введите что-то..." autocomplete="off"></textarea>
					</div>
				</div>
				<div class="main-form__column">
					<div class="main-form__item">
						<label class="main-form__label">Радиокнопки</label>
						<div class="main-form__radio">
							<input checked type="radio" name="nameRadio" class="main-form__radio" id="radio_1">
							<label for="radio_1" class="main-form__inline-label">Кнопка №1</label>
						</div>
						<div class="main-form__radio">
							<input type="radio" name="nameRadio" class="main-form__radio" id="radio_2">
							<label for="radio_2" class="main-form__inline-label">Кнопка №2</label>
						</div>
					</div>
					<div class="main-form__item">
						<input type="checkbox" name="nameCheck" class="main-form__radio" id="check_1">
						<label for="check_1" class="main-form__inline-label">Чекбокс</label>
					</div>
					<div class="main-form__item">
						<label for="file_1" class="main-form__label">Прикрепить файл</label>
						<input id="file_1" name="nameFile" type="file">
					</div>
					<div class="main-form__item">
						<label for="select_1" class="main-form__label">Список</label>
						<select id="select_1" name="nameSelect" class="main-form__select">
							<option value="1" selected>20</option>
							<option value="2">30</option>
							<option value="3">50</option>
						</select>
					</div>
				</div>
				<div class="main-form__column">
					<button type="submit" class="main-form__button">Кнопка отправки формы</button>
				</div>
			</form>
		</div>
		<form action="#" name="secondForm" class="second-form">
			<div class="second-form__column">
				<h1 class="second-form__title">Registration</h1>
				<div class="second-form__item second-form__item--counter">
					<label for="username" class="second-form__label">Username</label>
					<input autocomplete="off" maxlength="72" id="username" type="username" name="nameUsername"
						placeholder="hello-world" class="second-form__input second-form__input--counter">
					<div class="input__counter"><span></span></div>
				</div>
				<div class="second-form__item">
					<label for="email" class="second-form__label">Email</label>
					<input autocomplete="off" id="email" type="text" name="nameEmail" placeholder="aaa@gmail.com"
						class="second-form__input">
				</div>
				<div class="second-form__item">
					<label for="password" class="second-form__label">Password</label>
					<input autocomplete="off" id="password" type="password" name="namePassword" placeholder=""
						class="second-form__input">
				</div>
				<div class="second-form__item">
					<label for="password2" class="second-form__label">Password again</label>
					<input autocomplete="off" maxlength="72" id="password2" type="password" name="namePassword2"
						placeholder="" class="second-form__input">
				</div>
				<div class="second-form__item">
					<button type="submit" class="second-form__btn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
